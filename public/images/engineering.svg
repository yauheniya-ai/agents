<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 128 128">
  <defs>
    <style>
      .st0 {
        fill: #fff;
      }

      /* Animation keyframes */
      @keyframes rotateHexagon {
        0% { transform: rotate(0deg); }
        16.66% { transform: rotate(60deg); }
        33.33% { transform: rotate(120deg); }
        50% { transform: rotate(180deg); }
        66.66% { transform: rotate(240deg); }
        83.33% { transform: rotate(300deg); }
        100% { transform: rotate(360deg); }
      }

      /* Apply the animation */
      #animated-hexagon {
        transform-origin: 64px 64px; /* center of SVG */
        animation: rotateHexagon 6s linear infinite;
      }
    </style>
  </defs>

  <g id="circle">
    <path class="st0" d="M64,35c-16,0-29,13-29,29s13,29,29,29,29-13,29-29-13-29-29-29ZM64,85c-11.6,0-21-9.4-21-21s9.4-21,21-21,21,9.4,21,21-9.4,21-21,21Z"/>
  </g>

  <!-- Wrapped hexagon in animated group -->
  <g id="animated-hexagon">
    <g id="hexagon">
      <path class="st0" d="M32.2,9L1,64l31.2,55h63.5l31.3-55-31.2-55h-63.6ZM91.1,111h-54.2l-26.7-47,26.7-47h54.2l26.7,47s-26.7,47-26.7,47Z"/>
    </g>
  </g>
</svg>
